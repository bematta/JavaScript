<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Somando Valores</title>
	<style type="text/css">
		body {
			font: normal 18pt Arial;
		}
		input {
			font: normal 18pt Arial;
			width: 100px;
		}
		div#res {
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Somando Valores</h1>
	<input type="number" name="txtn1" id="txtn1"> +
	<input type="number" name="txtn2" id="txtn2">
	<input type="button" name="somar" value="Somar" onclick="somar()">
	<div id="res">Resultado</div>
	
	<script type="text/javascript">
		function somar () {
			var tn1 = window.document.getElementById('txtn1')
			var tn2 = window.document.getElementById('txtn2')
			/* ou
			var tn1 = window.document.querySelector('input#tn1')
			var tn2 = window.document.querySelector('input#tn2')
			*/
			var n1 = Number(tn1.value)
			var n2 = Number(tn2.value)
			var s = n1+n2
			res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>` 
		}
	</script>
</body>
</html>
