<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>First</title>
	<style type="text/css">
		body { /*comentário CSS */
			background-color: orange;
			font:normal 20pt Arial;
		}
	</style>
</head>
<body> <!--comentário HTML -->
	<h1>Olá, Mundo!</h1>
	<script type="text/javascript">
		var nome=window.prompt('Qual é o seu nome?')
		document.write(`Olá, ${nome}! seu nome tem ${nome.length} letras.<br/>` )
		document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}<br/>`)
		/*também posso fazer assim:
		document.write('Seu nome tem ' + nome.length +' caracteres')*/
		//nome.length é usado para contar caracteres
		document.write(`Seu nome em minúsculo é  ${nome.toLowerCase()}`)
	</script>
</body>
</html>
